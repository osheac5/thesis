<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sidebar-style.css">
    <link rel="stylesheet" type="text/css" href="css/tagmanager.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/tagmanager.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>
  </head>
  <body>
    <div class="container">
      
      <p id="highlighted-text" class="highlighted-text"></p>
      
      <br/>
      
      <form action="">
        
        <div class="group"> 
          <input class="tag-input" id="tag-input" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>ADD TAGS</label>
        </div>
        
        <script>jQuery(".tag-input").tagsManager({prefilled: ["Pisa", "Rome"], hiddenTagListId: 'hiddenTagListA'});</script>
        
        <input onclick="onSave()" class="save-button" type="submit" value="SAVE">
      
      </form>
    
    </div>
  </body>
</html>
